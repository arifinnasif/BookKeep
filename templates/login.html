{% extends 'base.html' %}

{% block base_content %}
<style media="screen">
  .notification{
    position: absolute;
    bottom: 1rem;
    right: 1rem;
}
</style>
<form action="{% url 'customer-login-view' %}" method='post'>

    {% csrf_token %}

    Username : <input type="text" name="username"><br>
    Password : <input type="password" name="password"><br>
    <input type="submit">


</form>
<div class="toast-container">
  {% for message in messages %}
  <div class="toast {{ message.tags}} notification align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
    {{message}}
   </div>
    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  </div>
  {% endfor %}
</div>






{% endblock %}
