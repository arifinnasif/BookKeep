{% extends 'base_with_navbar_and_offcanvas.html' %}
{% load static %}

{% block content %}
<style>
  .card:hover {
    box-shadow: blue;
    transform: scale(1.05);
  }

  .card {
    transition: .3s;
  }
</style>


<!-- <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"> -->


<div class="container-fluid">
  <div class="row">
    <div class="col-2 px-1 position-fixed" style="background-color: #cccccc;" id="sticky-sidebar">
      <div class="nav flex-column flex-nowrap vh-100 overflow-auto text-white p-2">
        <p>for filter and stuff</p>
      </div>
    </div>



    <div class="col-10 offset-2" id="main">

      <div class="container mt-4 mb-4 py-4" style="width: 100%;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'offers/1.png'%}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'offers/2.png'%}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'offers/3.png'%}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'offers/4.png'%}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'offers/5.png'%}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
            data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
            data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>
      </div>


      <div class="container-fluid mt-4">
        <header class="pb-3 mb-4 border-bottom">
          <h1 align="center">
            Book Catalog
          </h1>
        </header>
        <div class="row" style="margin-left: 60px !important;">


          {% for book in books %}

          <div class="col-auto">
            <div class="card mb-4 shadow" style="width: 16rem;">
              <img src="{% static 'book_cover/War-and-Peace.jpg' %}" class="card-img-top" alt="Placeholder">
              <div class="card-body" style="height: 7rem;">
                <h5 class="card-title" align="center">{{book.bookName}}</h5>
                <p class="card-text" align="center">{{book.authorName}}</p>
                <!-- replace with link to book info page -->
                <a href="books/{{book.isbn}}" class="stretched-link"></a>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
